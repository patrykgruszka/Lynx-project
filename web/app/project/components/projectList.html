<div class="projects-list-container">

    <table class="table table-striped" ng-show="$ctrl.projectsList">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in $ctrl.projectsList">
                <td>{{project.id}}</td>
                <td>{{project.name}}</td>
                <td>{{project.description}}</td>
                <td><button type="button" class="btn btn-sm btn-primary">Edit</button> <button type="button" class="btn btn-sm btn-danger">Delete</button></td>
            </tr>
        </tbody>
    </table>

    <div class="alert alert-info" ng-hide="$ctrl.projectsList">
        There are no projects in database. Start now, and create your first project.
    </div>

    <a href="#!/add" class="btn btn-success">Add new project</a>
</div>
