<div class="projects-list-container">

    <div ng-show="$ctrl.loading">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="mv-none">Loading...</h3>
            </div>
        </div>
    </div>

    <div ng-hide="$ctrl.loading">
        <table class="table table-striped" ng-show="$ctrl.projectsList.length">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="project in $ctrl.projectsList">
                    <td>{{project.id}}</td>
                    <td>{{project.name}}</td>
                    <td>{{project.description}}</td>
                </tr>
            </tbody>
        </table>

        <div class="alert alert-info" ng-hide="$ctrl.projectsList.length">
            There are no projects in database. Start now, and create your first project.
        </div>

        <a href="#!/add" class="btn btn-success">Add new project</a>
    </div>
</div>
