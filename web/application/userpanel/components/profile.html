<div class="userpanel-profile">

    <div ng-show="$ctrl.loading">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="mv-none">Loading...</h3>
            </div>
        </div>
    </div>

    <div ng-hide="$ctrl.loading">
        <div class="row">
            <div class="col-xs-12 col-lg-8">
                <form ng-submit="$ctrl.submitForm()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-name-input">Name</label>
                                <input id="user-name-input" ng-model="$ctrl.user.name" type="text" class="form-control"  placeholder="Enter your name here">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-lastname-input">Last name</label>
                                <input id="user-lastname-input" ng-model="$ctrl.user.lastname" type="text" class="form-control"  placeholder="Enter your lastname here">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-email-input">E-mail</label>
                                <input id="user-email-input" ng-model="$ctrl.user.email" type="email" class="form-control" placeholder="Enter your e-mail address here">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-username-input">Username</label>
                                <input id="user-username-input" ng-model="$ctrl.user.username" type="text" class="form-control"  placeholder="Enter your username here">
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn btn-success">Save</button>
                    </div>

                    <div class="row mt-md">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-email-input">Roles</label>
                                <p class="form-control-static">
                                    <span class="role-label" ng-repeat="role in $ctrl.user.roles" data-role="{{role}}">{{role}}</span>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">

                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
