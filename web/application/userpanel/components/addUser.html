<div class="userpanel-add-user">
    <div ng-show="$ctrl.loading">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="mv-none">Loading...</h3>
            </div>
        </div>
    </div>

    <div ng-hide="$ctrl.loading">
        <div class="row">
            <div class="col-xs-12 col-lg-8">
                <form ng-submit="$ctrl.submitForm()">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-name-input">Name</label>
                                <input id="user-name-input" ng-model="$ctrl.user.name" type="text" class="form-control"  placeholder="Enter your name here" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-lastname-input">Last name</label>
                                <input id="user-lastname-input" ng-model="$ctrl.user.lastname" type="text" class="form-control"  placeholder="Enter your lastname here" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-email-input">E-mail</label>
                                <input id="user-email-input" ng-model="$ctrl.user.email" type="email" class="form-control" placeholder="Enter your e-mail address here" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-username-input">Username</label>
                                <input id="user-username-input" ng-model="$ctrl.user.username" type="text" class="form-control"  placeholder="Enter your username here" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-password-input">Password</label>
                                <input id="user-password-input" ng-model="$ctrl.user.password" type="password" class="form-control" placeholder="Enter your password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-password-repeat-input">Repeat password</label>
                                <input id="user-password-repeat-input" ng-model="$ctrl.user.passwordRepeat" type="password" class="form-control"  placeholder="Confirm your password" required>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="user-roles-input">Role</label>
                                <select id="user-roles-input" ng-model="$ctrl.user.role" class="form-control">
                                    <option value="ROLE_USER">User</option>
                                    <option value="ROLE_PROJECT_MASTER">Project master</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-model="$ctrl.user.enabled"> User enabled and active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group text-right">
                        <button class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
