<div class="taskboard-container">
    <div ng-show="$ctrl.loading">
        <div class="panel panel-default">
            <div class="panel-body">
                <h3 class="mv-none">Loading...</h3>
            </div>
        </div>
    </div>

    <div id="kanban-board" class="kanban-board" ng-hide="$ctrl.loading">
        <div class="row">
            <kanban-group ng-repeat="status in $ctrl.statuses" status="status" tasks="$ctrl.tasks"></kanban-group>
        </div>
    </div>

</div>
