<div class="kanban-group-container col-xs-4">
    <header class="kanban-group-header">
        <h2 class="kanban-group-title">{{ $ctrl.status.name }}</h2>
    </header>
    <ul class="kanban-group" ng-class="{'{{$ctrl.status.short_name}}-group': true}">
        <kanban-task ng-repeat="task in $ctrl.tasks | filter: { status: {id: $ctrl.status.id}}" task="task"></kanban-task>
    </ul>
</div>
